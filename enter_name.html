<!DOCTYPE html>
<html lang="en">
<!-- Comments go in these -->
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>This is a form input with JavaScript</h1>
        <!-- Write your HTML content here -->
        <p>Please enter your name</p>
        <input type="text" id="username">
        <button id="save-user-name">Save</button>

        <p id="welcome-message"></p>
	

    <script>
        // Write your script here
        let saveButton = document.querySelector('#save-user-name')
        let nameInput = document.querySelector('#username')
        let welcomeMessage = document.querySelector('#welcome-message')
        // Save button
        saveButton.addEventListener('click', function() {
            let name = nameInput.value
            // if else for verification
            if (name.length < 2) {
                welcomeMessage.innerHTML = 'Please enter at least 2 letters.'
            } else {
                welcomeMessage.innerHTML = `Welcome, ${name}!`  // Remember to use back-ticks not single quotes
            // alternative is to use... welcomeMessage.innerHTML = 'Welcome, ' + name + '!' 
            }
        })

    </script>
    </body>

</html>
