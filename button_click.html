<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Click</title>
 <!-- <link rel="stylesheet" type="text/css" href="style.css">-->
 
</head>
<body>
  <h2 id="width"></h2>
    <!-- Write your HTML content here -->

    <button>Click Here!</button>

<script>

    // Write your script here
    
    
    let button = document.querySelector('button')

    button.addEventListener('click', function() {
      alert('You clicked the button!')
      button.innerHTML = 'You clicked the button!'
      button.style.backgroundColor = 'red'
    //  button.remove()
    })

    //  Can be written as: 
                            // function showAlert() {
                            // alert('You clicked the button!')
                            // }

                            // button.addEventListener('click', showAlert)
    
    

</script>

</body>


<!-- JavaScript to display the brower screen
width, and update it as the window is resized-->
<script>
  function displayWidth() {
    let width = document.body.scrollWidth;
    let widthDisplayEl = document.querySelector('#width')
    widthDisplayEl.innerHTML = `Window width = ${width} pixels`
  }

  displayWidth() //Call displayWidth to display initial size.

  // Add resize event listener to the window object
  // to update when window is resized
  window.addEventListener('resize', displayWidth)
</script>

</html>
