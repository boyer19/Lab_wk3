<!DOCTYPE html>
<html lang="en">
<!-- Comments go in these -->
    <head>
        <meta charset="UTF-8">
        <title>Creating a List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    </head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="list-style.css">
    </head>
    <body>
        <!-- Write your HTML content here -->
	<h1>Let's make a list!</h1>
    <br>
    <p>Enter up to 10 items with less than 50 characters to add to the list:</p>

<!--Create the input text box-->
    <input id="new-text"></input>

<!--Create the button to add items to list-->
    <button id="add-text">Add to list</button>
    <br>

<!--Creat an empty unordered list-->
    <ul id="list-of-text"></ul>
    <br>
<!-- Add a Clear Button-->
    <button id="clear-text">Clear</button>
    <br>

    <script>
        // Write your script here
    let textInput = document.querySelector('#new-text')
    let addButton = document.querySelector('#add-text')
    let textList = document.querySelector('#list-of-text')
    let clearButton = document.querySelector('#clear-text')

    let elementsInList = 0      // Starts for count list elements
    let maxElements = 10        // Sets the maximum amount of list items

    document.addEventListener('keyup', function() {
        if (event.keyCode == 13) {
            addButton.click()               // Allows user to use the 'Enter' key to Add to list
        }
    })

    addButton.addEventListener('click', function() {
        // read the text in the input
        let newText = textInput.value

        if (newText.length == 0) {              // Validation user has typed in some text
            alert('Enter some text')
            return
        } else  if (newText.length >=50) {              // Validation user has typed less than 50 characters
            alert('Only 50 charatcters are allowed')
            return
        }

        if (elementsInList >= maxElements) {            // Displays a message if list elements exceed maxElements
            alert('No more elements can be added')
            return
        }
       
        // console.log(newText)
        // create a new li element
        let newListItem = document.createElement('li')
        // the li element text should be the text from the input
        newListItem.innerHTML = newText
        // add the new li element as a child of the ul element
        textList.appendChild(newListItem)
        // clear the text in the input 
        textInput.value = ''

        elementsInList++

    })

    clearButton.addEventListener('click', function() {
        textList.innerHTML = ''
        elementsInList = 0
    })

    </script>
    </body>

</html>
