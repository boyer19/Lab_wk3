<!DOCTYPE html>
<html lang="en">
<!-- Comments go in these -->
    <head>
        <meta charset="UTF-8">
        <title>Enrollment Credits</title>
       <!--link rel="stylesheet" type="text/css" href="style.css"-->
    </head>
    <body>
        <!-- Write your HTML content here -->
        
	<h1>Enrollment Status</h1>

    <p>How many credits are you taking this semester?</p>
    <!--Validate only numbers can be entered by type="number"-->
    <input type="number" id="credit-count">
    <!--Submit button for data entry-->
    <button id="submit-credits">Enter</button>

    <p id="status-message"></p>
    <script>
        // Write your script here
        let submitButton = document.querySelector('#submit-credits')
        let creditsInput = document.querySelector('#credit-count')
        let statusMessage = document.querySelector('#status-message')

        submitButton.addEventListener('click', function() {
            let credits = creditsInput.value
        // Validates no credit input above 24
            if (credits > 24) {
                statusMessage.innerHTML = 'You cannot exceed the maximum credits of 24 credits'
        // Sets fulltime status
            } else if (credits >=12) {
                statusMessage.innerHTML = 'You are enrolled as a full time student'
        // Sets halftime status
            } else if (credits >= 6) {
                statusMessage.innerHTML = 'You are enrolled as a half time student'
        // Sets less than half time status
            } else if (credits >=0){
                statusMessage.innerHTML = 'You are enrolled less than half time student'
        // Validates no negative numbers entered
            } else {
                statusMessage.innerHTML = 'You cannot enroll with less than 0 credits'
            }
        })
    </script>
    </body>

</html>
